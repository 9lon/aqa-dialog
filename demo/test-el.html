<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../aqa-styles/aqa-styles.html">

<dom-module id="test-el">
    <template>
        <style include="aqa-styles">
             :host {
                display: block
            }
        </style>
        <div class="modal-body">
            <div class="row">
            
                 <template is="dom-repeat" items="[1,2,3,4,5,6,7,8,10,1,2,3,4,5,6,7,8,10,1,2,3,4,5,6,7,8,10,1,2,3,4,5,6,7,8,10]">
                    <div class="col-xs-12 col-sm-6 col-xs-4" style="margin-bottom:0.5rem">
                        <label for="text">test</label>
                        <input type="text" id="text">
                    </div>
                </template> 
            </div>
        </div>
        <div class="modal-footer">
            <button>save</button>
        </div>
    </template>

    <script>
        /**
         * `test-el` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class TestEl extends Polymer.Element {

            static get is() {
                return 'test-el';
            }

            nylonDialogActive() {
                // console.log('active')
                // console.log(this._params)
                // console.log('sss',this.shadowRoot.querySelector)
                var style = this.shadowRoot.querySelector('style').innerHTML;
                var newStyle = `
                    .modal-body {
                        position: relative;
                        -webkit-box-flex: 1;
                        flex: 1 1 auto;
                        padding: 1rem;
                        max-height: 400px;
                        overflow-y:auto;
                    }
                    .modal-footer {
                        display: flex;
                        -webkit-box-align: center;
                        align-items: center;
                        -webkit-box-pack: end;
                        justify-content: flex-end;
                        padding: 1rem;
                        border-top: 1px solid #e9ecef;
                    }
                `
                this.shadowRoot.querySelector('style').innerHTML = style + newStyle
            }

        }

        window.customElements.define(TestEl.is, TestEl);
    </script>
</dom-module>
